<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bookStore.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Bookorama</h1>
                <p>Books for Ninjas</p>
                <a href="http://www.thenetninja.co.uk">the net ninja</a>
                <form id="search-books" name="searchKooks">
                    <input type="text" placeholder="Search books..." name="searchInput">
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to Read</h2>
            <ul>
                <li>
                    <span class="name">Name of the Wind</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Wise Man's Fear</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Kafka on the Shore</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Master and the Margarita</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-book" name="addBook">
            <input type="checkbox" id="hide" name="hide">
            <label for="hide">Hide all books</label><br />
            <input type="text" placeholder="Add a book..." name="input">
            <button name="addBtn">Add</button>
        </form>
    </div>

    <script src="bookStore.js"></script>
</body>

</html>
